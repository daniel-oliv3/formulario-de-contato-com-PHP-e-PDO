<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/php.ico"/>
</head>
<body>
    
    <div class="">
        <h1 id="titulo">Cadastro de Contatos</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Sexo</strong></label>
            <label>
                <input type="radio" name="sex" value="masculino" checked>Masculino
            </label>  
            <label>
                <input type="radio" name="sex" value="masculino">Feminino
            </label>
        </div>
        <div  class="campo">
            <label for="horario-trabalho"><strong>Horario de trabalho</strong></label>
            <select id="horario-trabalho">
                <option selected disabled value="">Selecione</option>
                <option>Manha</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>

        <fieldset  class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="React">
                <label for="tecnologia5">React</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Angular">
                <label for="tecnologia6">Angular</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Typescrpt">
                <label for="tecnologia7">TypeScript</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco de sua experiência</strong></label>
            <textarea rows="6" name="experiencia" id="experiencia" style="width: 26em"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>


</body>
</html>
